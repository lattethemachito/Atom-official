<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="quiz.css" />
  <title>Quiz</title>
</head>
<body>
  <div class="container">
    <div class="start-screen">
      <h1 class="heading">Quiz</h1>
      <div class="settings">
        <label for="num-questions">Anzahl der Fragen:</label>
        <select id="num-questions">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
        <label for="category">Wähle eine Kategorie:</label>
        <select id="category">
          <option value="">Alles</option>
          <option value="Alles">Alles</option>
          <option value="Atom">Atom</option>
          <option value="Periodensystem">Periodensystem</option>
        </select>
        <label for="time">Bestimmte die Zeit:</label>
        <select id="time">
          <option value="10">10 Sekunden</option>
          <option value="15">15 Sekunden</option>
          <option value="20">20 Sekunden</option>
        </select>
      </div>
      <button class="btn start">Start Quiz</button>
    </div>
    <div class="quiz hide">
      <div class="timer">
        <div class="progress">
          <div class="progress-bar"></div>
          <span class="progress-text"></span>
        </div>
      </div>
      <div class="question-wrapper">
        <div class="number">
          Frage <span class="current">1</span>
          <span class="total">/10</span>
        </div>
        <div class="question">Das ist eine Frage? Das ist eine Frage?</div>
      </div>
      <div class="answer-wrapper">
        <!-- Dynamisch generierte Antworten werden hier eingefügt -->
      </div>
      <button class="btn submit" disabled>Einreichen</button>
      <button class="btn next">Nächste Frage</button>
    </div>
    <div class="end-screen hide">
      <h1 class="heading">Quiz</h1>
      <div class="score">
        <span class="score-text">Deine Punktzahl:</span>
        <div>
          <span class="final-score">0</span>
          <span class="total-score">/10</span>
        </div>
      </div>
      <button class="btn restart">Starte erneut</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
